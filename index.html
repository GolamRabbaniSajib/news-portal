<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <!-- NAVBAR -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="max-w-7xl 2xl:max-w-[1800px] mx-auto px-4 py-5 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-indigo-600">NewsPortal</h1>
        <div
          id="category-div-containner"
          class="hidden md:flex gap-4 text-sm font-medium"
        ></div>
      </div>
    </nav>

    <!-- SEARCH -->
    <section class="bg-white border-b">
      <div class="max-w-7xl mx-auto px-4 py-6 flex gap-4">
        <input
          id="search-box"
          type="text"
          placeholder="Enter category id (01, 02...)"
          class="w-full px-5 py-4 border rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none"
        />
        <button
          onclick="handleSearch()"
          class="bg-indigo-600 text-white px-8 py-4 rounded-xl hover:bg-indigo-700"
        >
          Search
        </button>
      </div>
    </section>

    <!-- NEWS -->
    <section class="max-w-7xl mx-auto px-4 py-10">
      <h2 class="text-3xl font-bold mb-8">Latest News</h2>
      <div
        id="news-containner"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-8"
      ></div>
    </section>

    <!-- RESPONSIVE MODAL -->
    <div
      id="news-modal"
      class="fixed inset-0 z-50 hidden bg-black/60 backdrop-blur-sm flex items-end sm:items-center justify-center"
    >
      <!-- MODAL BODY -->
      <div
        class="bg-white w-full sm:w-[90%] md:w-[80%] lg:w-[70%] 2xl:w-[60%] max-h-[95vh] rounded-t-3xl sm:rounded-3xl overflow-y-auto relative"
      >
        <!-- CLOSE BUTTON -->
        <button
          onclick="closeModal()"
          class="sticky top-4 float-right mr-4 text-2xl text-gray-500 hover:text-red-500"
        >
          âœ•
        </button>

        <!-- CONTENT -->
        <div class="p-5 sm:p-8 2xl:p-10">
          <img
            id="modal-image"
            class="w-full h-48 sm:h-64 lg:h-72 2xl:h-96 object-cover rounded-2xl mb-6"
          />

          <h2
            id="modal-title"
            class="text-xl sm:text-2xl lg:text-3xl font-bold mb-4"
          ></h2>

          <p
            id="modal-details"
            class="text-gray-600 text-sm sm:text-base lg:text-lg leading-relaxed mb-6"
          ></p>

          <!-- AUTHOR -->
          <div class="flex items-center gap-4 mt-6">
            <img
              id="modal-author-img"
              class="w-10 h-10 sm:w-12 sm:h-12 rounded-full object-cover"
            />
            <div>
              <p id="modal-author-name" class="font-medium"></p>
              <p id="modal-date" class="text-gray-500 text-sm"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LOADING -->
    <div
      id="loading-spinner"
      class="fixed inset-0 bg-white/70 hidden flex items-center justify-center z-50"
    >
      <div
        class="w-16 h-16 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"
      ></div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
